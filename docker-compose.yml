services:
  postgres:
    build:
      context: postgres
      dockerfile: Dockerfile
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_MULTIPLE_DATABASES: "domain_user,domain_user,dongajul: domain_mentoring,domain_mentoring,dongajul: domain_billing,domain_billing,dongajul"
      TZ: Asia/Seoul
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped
    ports:
      - 5555:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      TZ: Asia/Seoul
    depends_on:
      - postgres
volumes:
  postgres-data: